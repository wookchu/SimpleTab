<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Tab Example</title>
	<link rel="stylesheet" href="../../dist/css/simpletab.min.css">

	<script src="../../dist/js/jquery-3.4.1.min.js"></script>
	<script src="../../dist/js/simpletab.min.js"></script>
	<script type='text/javascript'>
	jQuery(document).ready(function($){
		$(".tab").simpleTab({
			defaultSkin: true //default value is false.
		});
	});
	</script>

	<style>
	.tabContent {font-size:25px;}
	#content1 {background:#ffffff;}
	#content2 {background:#eaf5ed;}
	#content3 {background:#f5f0ea;}
	#content4 {background:#efeaf7;}
	#content5 {background:#f7ecea;}
	</style>
</head>
<body style="padding:30px;">

	<!-- Tab -->
	<ul class="tab" data-tab-name="tab1">
		<li><a href="#content1">TAB1</a></li>
		<li><a href="#content2">TAB2</a></li>
		<li><a href="#content3">TAB3</a></li>
		<li><a href="#content4">TAB4</a></li>
		<li><a href="#content5">TAB5</a></li>
		<li><a href="https://github.com/wookchu/SimpleTab" target="_blank">LINK ↗︎</a></li>
	</ul>

	<!-- Content -->
	<div class="tabContent" id="content1">
		Content of TAB 1
	</div>

	<div class="tabContent" id="content2">
		Content of TAB 2
	</div>

	<div class="tabContent" id="content3">
		Content of TAB 3
	</div>

	<div class="tabContent" id="content4">
		Content of TAB 4
	</div>

	<div class="tabContent" id="content5">
		Content of TAB 5
	</div>
</body>
</html>
